
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

    <mat-tree-node *matTreeNodeDef="let node;when: isMenuExpandable" [ngClass]="['ad-nav-menu-item', 'ad-nav-menu-item-level-'+node.level, treeControl.isExpanded(node) ? 'expanded':'']" matTreeNodeToggle>
    
            <ng-container *ngTemplateOutlet="nesterTemplate.tpl; context:{menuNode:node, treeControl:treeControl, dataSource:dataSource}"></ng-container>
     
    </mat-tree-node>

    <mat-tree-node matTreeNodeToggle *matTreeNodeDef="let node" [ngClass]="['ad-nav-menu-item', 'ad-nav-menu-item-level-'+node.level]">
      
        <ng-container *ngTemplateOutlet="menuItemTemplate.tpl; context:{menuNode:node, treeControl:treeControl, dataSource:dataSource}"></ng-container>
      
    </mat-tree-node>

  </mat-tree>
